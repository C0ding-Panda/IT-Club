<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Gruppe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./code-logo.png">
</head>
<body>
    <div id="oh-div">
        <h1 id="obere-header">Wilkommen auf der Website des IT-Clubs</h1>
        <img src="./code-logo.png" id="logo">
    </div>
    <div class="text">
        <p>
        
        </p>
    </div>
    <div id="pdf-div">
        <button onclick="pdfanzeigen()" id="pdf-btn">PDF einblenden</button>
        <button onclick="plus()" id="plus-btn"><img src="./plus.png" id="plusbild"></button>
        <button onclick="minus()" id="minus-btn"><img src="./minus.png" id="minusbild"></button>
        <table id="pdf-table">
            <tr>
                <td>
                    <img src="./it-club-bild.png" id="pdf-img">
                </td>
                <iframe src="./IT-Club.pdf" id="pdf">IT-pdf</iframe>
                <td>
                    <a href="./IT-Club.pdf" download="Club PDF-Datei"><button id="download-btn">Download</button></a>
                </td>
            </tr>
        </table>
    </div>
    <div id="stuff">
        <p><a id="weblink" href="https://c0ding-panda.github.io/it-club/" target="_blank">direct weblink</a></p>
    </div>
    <div id="bild">
        <img src="./coderin.png" id="coderin">
    </div>

    <script src="script.js"></script>
</body>
</html>
